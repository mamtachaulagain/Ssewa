<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!--  -->
    <link rel="stylesheet" href="{% static '/css/style.css'%}" />
    <link rel="stylesheet" href="{% static '/owlcarousel/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static '/owlcarousel/owl.theme.default.min.css'%}">
    <title>{%block titleblock%}{%endblock%}</title>
  </head>
  <body>
  
   {% include 'loader.html'%}
    <!-- Navbar Section -->
    {%include 'navbar.html'%}
    {%include 'messages.html'%}


    {%block bodyblock%}
    {%endblock%}
 
    <!-- footer Section -->
    {% include 'footer.html'%}

    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="{% static '/owlcarousel/jquery.min.js'%}"></script>
    <script src="{% static '/owlcarousel/owl.carousel.min.js'%}"></script>
    <script>
      $(document).ready(function(){
        $('.owl-carousel').owlCarousel({
    margin:100,
    loop:true,
    autoWidth:true,
    items:5
})
});
    </script>

    <!--  -->
  </body>
</html>
{%block endblock%}
{%endblock%}
